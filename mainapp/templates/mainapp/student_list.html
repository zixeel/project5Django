{% extends 'mainapp/base.html' %}
{% block content %}
<a class="btn btn-outline-primary" href="{% url 'mainapp:create_student' %}"> добавить студента</a>
{% for object in object_list %}
<div class="col">

    <div class="card shadow-sm">
        <div class="card-body">
            <p class="card-text">
                {% if object.is_active %}
                {{object|title}}
                {% else %}
                <span class="text-muted">{{object|title}}</span>

                {% endif%}

            </p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a class="p-2 btn btn-outline-primary" href="{% url 'mainapp:view_student' object.pk %}">View</a>
                    <a class="p-2 btn btn-outline-primary" href="{% url 'mainapp:update_student' object.pk %}">Edit</a>
                    <a class="p-2 btn btn-outline-danger" href="{% url 'mainapp:delete_student' object.pk %}">Delete</a>
                </div>

                {% if  object.is_active %}
                <a class="btn btn-warning" href="{% url 'mainapp:toggle_activity' object.pk %}"> Deactivate </a>
                {% else %}
                <a  class="btn btn-success" href="{% url 'mainapp:toggle_activity' object.pk %}"> Activate </a>
                {%endif%}
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
